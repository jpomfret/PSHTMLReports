version: "3"
services:
    pshtml1:
      image: jpomfret7/pshtml:v0.1.0
      volumes:
        - mydata:/var/opt/backups
        - shared:/shared
        # Update this to wherever you want VS Code to mount the folder of your project
        - ..:/workspace:cached
      ports:
        - "4433:1433"
      container_name: pshtml1
      hostname: pshtml1

volumes:
  mydata:
  shared:
