<html>

<head>
    <title>Bar Chart</title>
</head>

<Body>
    <h1>PSHTML Graph</h1>
    <div>
        <p>This is a bar graph</p><canvas Id="barCanvas" Height="400px" Width="400px"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js" type="text/javascript"></script>
    <script>var ctx = document.getElementById("barCanvas").getContext('2d'); var myChart = new Chart(ctx, { "type": "bar", "data": { "labels": ["January", "February", "Mars", "April", "Mai", "June", "July", "August", "September", "October", "November", "december"], "datasets": [{ "xAxisID": null, "yAxisID": null, "backgroundColor": "blue", "borderColor": "", "borderWidth": 1, "borderSkipped": null, "hoverBackgroundColor": null, "hoverBorderColor": null, "hoverBorderWidth": 0, "data": [4, 1, 6, 12, 17, 25, 18, 17, 22, 30, 35, 44], "label": ["2018"] }] }, "options": { "barPercentage": 1, "categoryPercentage": 1, "responsive": false, "barThickness": null, "maxBarThickness": 0, "offsetGridLines": true, "scales": { "yAxes": [{ "ticks": { "beginAtZero": true } }], "xAxes": [""] }, "title": { "display": true, "text": "Bar Chart Example" }, "animation": { "onComplete": null } } });</script>
</Body>

</html>
